{% extends 'base.html'%}
{% load auth_extras %}
{% block content %}
<h1 id="create att code">Create attendance code</h1>
{% if request.user|has_group:"TeacherGroup" %} 
<form action="/attendancecode/createattendancecode/" method="post">  
  {% csrf_token %}
  {{ form.as_p }}
  <button id="submit" type="submit">Create attendance code</button>
</form>
{% else %}
    <p>User doesn't belong to mygroup</p>
{% endif %}
{% endblock %}
